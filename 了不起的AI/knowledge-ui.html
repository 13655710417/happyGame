<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库管理系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .knowledge-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .knowledge-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-pink), var(--pastel-purple));
            border-radius: 15px;
            color: white;
        }

        .knowledge-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow);
            text-align: center;
        }

        .stat-card h3 {
            color: var(--deep-pink);
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-pink);
        }

        .knowledge-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-pink), var(--deep-pink));
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px var(--shadow);
        }

        .knowledge-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .knowledge-sections {
                grid-template-columns: 1fr;
            }
        }

        .section-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .section-card h2 {
            color: var(--deep-pink);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-pink);
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid var(--medium-gray);
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px var(--shadow);
        }

        .knowledge-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .knowledge-item {
            background: var(--light-gray);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid var(--primary-pink);
        }

        .knowledge-item.user-added {
            border-left-color: var(--pastel-blue);
        }

        .knowledge-content {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .knowledge-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        .knowledge-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tag {
            background: var(--light-pink);
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: var(--deep-pink);
        }

        .knowledge-actions-small {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn-small {
            padding: 5px 10px;
            background: var(--light-pink);
            border: none;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn-small:hover {
            background: var(--primary-pink);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px var(--shadow);
        }

        .tag-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .tag-input input {
            flex: 1;
        }

        .tags-display {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tag-with-remove {
            background: var(--light-pink);
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: var(--deep-pink);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            cursor: pointer;
            font-size: 0.7rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-gray);
        }

        .export-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .export-btn {
            padding: 10px 20px;
            background: var(--light-pink);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: var(--primary-pink);
            color: white;
        }

        .import-area {
            border: 2px dashed var(--medium-gray);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
        }

        .import-area:hover {
            border-color: var(--primary-pink);
        }

        .import-area input {
            display: none;
        }

        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .difficulty-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .difficulty-1 { background: #d4edda; color: #155724; }
        .difficulty-2 { background: #fff3cd; color: #856404; }
        .difficulty-3 { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="knowledge-container">
        <div class="knowledge-header">
            <h1><i class="fas fa-brain"></i> 智能知识库管理系统</h1>
            <p>管理你的个性化知识库，让AI聊天更智能</p>
        </div>

        <div class="knowledge-stats" id="statsContainer">
            <!-- 统计数据将通过JavaScript动态生成 -->
        </div>

        <div class="knowledge-actions">
            <button class="action-btn" onclick="showAddModal()">
                <i class="fas fa-plus"></i> 添加新知识
            </button>
            <button class="action-btn" onclick="showSearchModal()">
                <i class="fas fa-search"></i> 搜索知识
            </button>
            <button class="action-btn" onclick="showExportModal()">
                <i class="fas fa-download"></i> 导出知识库
            </button>
            <button class="action-btn" onclick="showImportModal()">
                <i class="fas fa-upload"></i> 导入知识库
            </button>
            <button class="action-btn" onclick="cleanupData()">
                <i class="fas fa-broom"></i> 清理旧数据
            </button>
        </div>

        <div class="knowledge-sections">
            <div class="section-card">
                <h2><i class="fas fa-star"></i> 收藏的知识</h2>
                <div class="knowledge-list" id="favoritesList">
                    <!-- 收藏的知识将通过JavaScript动态生成 -->
                </div>
            </div>

            <div class="section-card">
                <h2><i class="fas fa-history"></i> 最近添加</h2>
                <div class="knowledge-list" id="recentList">
                    <!-- 最近添加的知识将通过JavaScript动态生成 -->
                </div>
            </div>

            <div class="section-card">
                <h2><i class="fas fa-chart-line"></i> 最常用知识</h2>
                <div class="knowledge-list" id="popularList">
                    <!-- 最常用的知识将通过JavaScript动态生成 -->
                </div>
            </div>

            <div class="section-card">
                <h2><i class="fas fa-tags"></i> 按分类浏览</h2>
                <div class="category-buttons" id="categoryButtons">
                    <!-- 分类按钮将通过JavaScript动态生成 -->
                </div>
                <div class="knowledge-list" id="categoryList">
                    <!-- 分类知识将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 添加知识模态框 -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加新知识</h2>
                <button class="modal-close" onclick="hideAddModal()">&times;</button>
            </div>
            <form id="addForm" onsubmit="return addKnowledge(event)">
                <div class="form-group">
                    <label for="knowledgeContent">知识内容 *</label>
                    <textarea id="knowledgeContent" required placeholder="输入知识内容..."></textarea>
                </div>
                <div class="form-group">
                    <label for="knowledgeCategory">分类</label>
                    <select id="knowledgeCategory">
                        <option value="science">科学</option>
                        <option value="nature">自然</option>
                        <option value="history">历史</option>
                        <option value="technology">科技</option>
                        <option value="health">健康</option>
                        <option value="psychology">心理</option>
                        <option value="life">生活</option>
                        <option value="entertainment">娱乐</option>
                        <option value="user">自定义</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="knowledgeDifficulty">难度</label>
                    <select id="knowledgeDifficulty">
                        <option value="1">简单</option>
                        <option value="2">中等</option>
                        <option value="3">困难</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>标签</label>
                    <div class="tag-input">
                        <input type="text" id="tagInput" placeholder="输入标签...">
                        <button type="button" class="action-btn-small" onclick="addTag()">添加</button>
                    </div>
                    <div class="tags-display" id="tagsDisplay"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="action-btn" style="width: 100%;">
                        <i class="fas fa-save"></i> 保存知识
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 搜索模态框 -->
    <div class="modal" id="searchModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>搜索知识</h2>
                <button class="modal-close" onclick="hideSearchModal()">&times;</button>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="输入搜索关键词..." oninput="searchKnowledge()">
            </div>
            <div class="knowledge-list" id="searchResults">
                <!-- 搜索结果将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 导出模态框 -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>导出知识库</h2>
                <button class="modal-close" onclick="hideExportModal()">&times;</button>
            </div>
            <p>选择导出格式：</p>
            <div class="export-options">
                <button class="export-btn" onclick="exportKnowledge('json')">JSON格式</button>
                <button class="export-btn" onclick="exportKnowledge('csv')">CSV格式</button>
            </div>
            <div id="exportResult"></div>
        </div>
    </div>

    <!-- 导入模态框 -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>导入知识库</h2>
                <button class="modal-close" onclick="hideImportModal()">&times;</button>
            </div>
            <p>选择导入方式：</p>
            <div class="import-area" onclick="document.getElementById('importFile').click()">
                <i class="fas fa-file-upload" style="font-size: 3rem; color: var(--primary-pink); margin-bottom: 15px;"></i>
                <p>点击选择文件或拖放文件到这里</p>
                <p style="font-size: 0.9rem; color: var(--dark-gray);">支持JSON格式的知识库文件</p>
                <input type="file" id="importFile" accept=".json" onchange="importKnowledgeFile(event)" style="display: none;">
            </div>
            <div id="importResult"></div>
        </div>
    </div>

    <script src="knowledge-manager.js"></script>
    <script>
        let knowledgeManager = null;
        let currentTags = [];
        let currentCategory = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            knowledgeManager = new KnowledgeManager();
            loadAllData();
        });

        // 加载所有数据
        function loadAllData() {
            loadStats();
            loadFavorites();
            loadRecent();
            loadPopular();
            loadCategories();
        }

        // 加载统计数据
        function loadStats() {
            const stats = knowledgeManager.getStatistics();
            const status = knowledgeManager.getStatus();

            const statsHTML = `
                <div class="stat-card">
                    <h3>总知识量</h3>
                    <div class="stat-number">${stats.total}</div>
                    <p>条知识</p>
                </div>
                <div class="stat-card">
                    <h3>用户添加</h3>
                    <div class="stat-number">${stats.userAdded}</div>
                    <p>个性化知识</p>
                </div>
                <div class="stat-card">
                    <h3>总使用次数</h3>
                    <div class="stat-number">${stats.totalUsage}</div>
                    <p>次使用</p>
                </div>
                <div class="stat-card">
                    <h3>平均评分</h3>
                    <div class="stat-number">${stats.averageRating}</div>
                    <p>/5.0</p>
                </div>
            `;

            document.getElementById('statsContainer').innerHTML = statsHTML;
        }

        // 加载收藏
        function loadFavorites() {
            const favorites = knowledgeManager.userKnowledge.favorites;
            const list = document.getElementById('favoritesList');

            if (favorites.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: var(--dark-gray);">暂无收藏的知识</p>';
                return;
            }

            let html = '';
            favorites.slice(0, 5).forEach(id => {
                const node = knowledgeManager.knowledgeGraph.nodes.get(id);
                if (node) {
                    html += createKnowledgeItemHTML(node);
                }
            });

            list.innerHTML = html;
        }

        // 加载最近添加
        function loadRecent() {
            const recent = knowledgeManager.userKnowledge.added
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                .slice(0, 5);

            const list = document.getElementById('recentList');

            if (recent.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: var(--dark-gray);">暂无最近添加的知识</p>';
                return;
            }

            let html = '';
            recent.forEach(item => {
                const node = knowledgeManager.knowledgeGraph.nodes.get(item.id);
                if (node) {
                    html += createKnowledgeItemHTML(node);
                }
            });

            list.innerHTML = html;
        }

        // 加载最常用
        function loadPopular() {
            const allNodes = Array.from(knowledgeManager.knowledgeGraph.nodes.values());
            const popular = allNodes
                .filter(node => node.usageCount > 0)
                .sort((a, b) => b.usageCount - a.usageCount)
                .slice(0, 5);

            const list = document.getElementById('popularList');

            if (popular.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: var(--dark-gray);">暂无使用记录</p>';
                return;
            }

            let html = '';
            popular.forEach(node => {
                html += createKnowledgeItemHTML(node);
            });

            list.innerHTML = html;
        }

        // 加载分类
        function loadCategories() {
            const categories = knowledgeManager.categories;
            const buttons = document.getElementById('categoryButtons');
            const list = document.getElementById('categoryList');

            // 创建分类按钮
            let buttonsHTML = '';
            categories.forEach(category => {
                const name = getCategoryName(category);
                buttonsHTML += `
                    <button class="action-btn-small" onclick="showCategory('${category}')">
                        ${name}
                    </button>
                `;
            });

            buttons.innerHTML = buttonsHTML;

            // 显示第一个分类
            if (categories.length > 0) {
                showCategory(categories[0]);
            }
        }

        // 显示分类知识
        function showCategory(category) {
            currentCategory = category;
            const list = document.getElementById('categoryList');
            const categoryNodes = knowledgeManager.knowledgeGraph.categories.get(category);

            if (!categoryNodes || categoryNodes.size === 0) {
                list.innerHTML = `<p style="text-align: center; color: var(--dark-gray);">${getCategoryName(category)}分类暂无知识</p>`;
                return;
            }

            let html = '';
            categoryNodes.forEach(id => {
                const node = knowledgeManager.knowledgeGraph.nodes.get(id);
                if (node && !node.deleted) {
                    html += createKnowledgeItemHTML(node);
                }
            });

            list.innerHTML = html;
        }

        // 创建知识项HTML
        function createKnowledgeItemHTML(node) {
            const tagsHTML = node.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            const difficultyClass = `difficulty-${node.difficulty}`;
            const userClass = node.userAdded ? 'user-added' : '';

            return `
                <div class="knowledge-item ${userClass}">
                    <div class="knowledge-content">${node.content}</div>
                    <div class="knowledge-meta">
                        <span>${getCategoryName(node.category)}</span>
                        <span class="difficulty-badge ${difficultyClass}">难度 ${node.difficulty}</span>
                        <span>使用: ${node.usageCount}次</span>
                        <span>评分: ${node.rating || '未评'}</span>
                    </div>
                    <div class="knowledge-tags">${tagsHTML}</div>
                    <div class="knowledge-actions-small">
                        ${node.userAdded ? `
                            <button class="action-btn-small" onclick="editKnowledge('${node.id}')">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="action-btn-small" onclick="deleteKnowledge('${node.id}')">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        ` : ''}
                        <button class="action-btn-small" onclick="favoriteKnowledge('${node.id}')">
                            <i class="fas fa-star"></i> 收藏
                        </button>
                        <button class="action-btn-small" onclick="rateKnowledge('${node.id}')">
                            <i class="fas fa-thumbs-up"></i> 评分
                        </button>
                    </div>
                </div>
            `;
        }

        // 获取分类名称
        function getCategoryName(category) {
            const names = {
                science: '科学',
                nature: '自然',
                history: '历史',
                technology: '科技',
                health: '健康',
                psychology: '心理',
                life: '生活',
                entertainment: '娱乐',
                user: '自定义'
            };
            return names[category] || category;
        }

        // 模态框控制
        function showAddModal() {
            document.getElementById('addModal').classList.add('active');
            currentTags = [];
            updateTagsDisplay();
        }

        function hideAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addForm').reset();
        }

        function showSearchModal() {
            document.getElementById('searchModal').classList.add('active');
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '<p style="text-align: center; color: var(--dark-gray);">输入关键词开始搜索</p>';
        }

        function hideSearchModal() {
            document.getElementById('searchModal').classList.remove('active');
        }

        function showExportModal() {
            document.getElementById('exportModal').classList.add('active');
            document.getElementById('exportResult').innerHTML = '';
        }

        function hideExportModal() {
            document.getElementById('exportModal').classList.remove('active');
        }

        function showImportModal() {
            document.getElementById('importModal').classList.add('active');
            document.getElementById('importResult').innerHTML = '';
        }

        function hideImportModal() {
            document.getElementById('importModal').classList.remove('active');
        }

        // 标签管理
        function addTag() {
            const input = document.getElementById('tagInput');
            const tag = input.value.trim();

            if (tag && !currentTags.includes(tag)) {
                currentTags.push(tag);
                updateTagsDisplay();
                input.value = '';
            }
        }

        function removeTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            updateTagsDisplay();
        }

        function updateTagsDisplay() {
            const display = document.getElementById('tagsDisplay');
            display.innerHTML = currentTags.map(tag => `
                <span class="tag-with-remove">
                    ${tag}
                    <span class="tag-remove" onclick="removeTag('${tag}')">&times;</span>
                </span>
            `).join('');
        }

        // 添加知识
        function addKnowledge(event) {
            event.preventDefault();

            const content = document.getElementById('knowledgeContent').value.trim();
            const category = document.getElementById('knowledgeCategory').value;
            const difficulty = parseInt(document.getElementById('knowledgeDifficulty').value);

            if (!content) {
                showStatus('请输入知识内容', 'error');
                return false;
            }

            const id = knowledgeManager.addKnowledge(content, category, currentTags, difficulty);

            if (id) {
                showStatus('知识添加成功！', 'success');
                hideAddModal();
                loadAllData();
            } else {
                showStatus('添加失败，请重试', 'error');
            }

            return false;
        }

        // 搜索知识
        function searchKnowledge() {
            const query = document.getElementById('searchInput').value.trim();
            const results = document.getElementById('searchResults');

            if (!query) {
                results.innerHTML = '<p style="text-align: center; color: var(--dark-gray);">输入关键词开始搜索</p>';
                return;
            }

            const searchResults = knowledgeManager.searchKnowledge(query, { maxResults: 10 });

            if (searchResults.length === 0) {
                results.innerHTML = '<p style="text-align: center; color: var(--dark-gray);">未找到相关结果</p>';
                return;
            }

            let html = '';
            searchResults.forEach(result => {
                const node = knowledgeManager.knowledgeGraph.nodes.get(result.id);
                if (node) {
                    html += createKnowledgeItemHTML(node);
                }
            });

            results.innerHTML = html;
        }

        // 导出知识
        function exportKnowledge(format) {
            const data = knowledgeManager.exportKnowledge(format);
            const result = document.getElementById('exportResult');

            if (format === 'json') {
                // 创建下载链接
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `knowledge-base-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                result.innerHTML = '<div class="status-message status-success">导出成功！文件已开始下载</div>';
            } else if (format === 'csv') {
                // 创建下载链接
                const blob = new Blob([data], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `knowledge-base-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                result.innerHTML = '<div class="status-message status-success">导出成功！文件已开始下载</div>';
            }
        }

        // 导入知识
        function importKnowledgeFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const result = knowledgeManager.importKnowledge(e.target.result, true);
                    const importResult = document.getElementById('importResult');

                    if (result.success) {
                        importResult.innerHTML = `
                            <div class="status-message status-success">
                                导入成功！<br>
                                导入知识: ${result.importedCount}条<br>
                                用户项目: ${result.userItems}条
                            </div>
                        `;
                        loadAllData();
                    } else {
                        importResult.innerHTML = `
                            <div class="status-message status-error">
                                导入失败: ${result.error}
                            </div>
                        `;
                    }
                } catch (error) {
                    document.getElementById('importResult').innerHTML = `
                        <div class="status-message status-error">
                            导入失败: ${error.message}
                        </div>
                    `;
                }
            };
            reader.readAsText(file);
        }

        // 清理数据
        function cleanupData() {
            const cleaned = knowledgeManager.cleanupOldData(30);
            showStatus(`清理了 ${cleaned} 条旧数据`, 'success');
            loadAllData();
        }

        // 编辑知识
        function editKnowledge(id) {
            const node = knowledgeManager.knowledgeGraph.nodes.get(id);
            if (!node) return;

            // 填充表单
            document.getElementById('knowledgeContent').value = node.content;
            document.getElementById('knowledgeCategory').value = node.category;
            document.getElementById('knowledgeDifficulty').value = node.difficulty.toString();
            currentTags = [...node.tags];
            updateTagsDisplay();

            // 修改表单提交行为
            const form = document.getElementById('addForm');
            form.onsubmit = function(event) {
                event.preventDefault();

                const content = document.getElementById('knowledgeContent').value.trim();
                const category = document.getElementById('knowledgeCategory').value;
                const difficulty = parseInt(document.getElementById('knowledgeDifficulty').value);

                if (!content) {
                    showStatus('请输入知识内容', 'error');
                    return false;
                }

                const success = knowledgeManager.modifyKnowledge(id, {
                    content: content,
                    category: category,
                    tags: currentTags,
                    difficulty: difficulty
                });

                if (success) {
                    showStatus('知识修改成功！', 'success');
                    hideAddModal();
                    loadAllData();
                } else {
                    showStatus('修改失败，请重试', 'error');
                }

                return false;
            };

            showAddModal();
        }

        // 删除知识
        function deleteKnowledge(id) {
            if (confirm('确定要删除这条知识吗？')) {
                const success = knowledgeManager.deleteKnowledge(id);
                if (success) {
                    showStatus('知识删除成功！', 'success');
                    loadAllData();
                } else {
                    showStatus('删除失败，请重试', 'error');
                }
            }
        }

        // 收藏知识
        function favoriteKnowledge(id) {
            const success = knowledgeManager.favoriteKnowledge(id);
            if (success) {
                showStatus('已添加到收藏！', 'success');
                loadFavorites();
            }
        }

        // 评分知识
        function rateKnowledge(id) {
            const rating = prompt('请评分（1-5分）：');
            if (rating && rating >= 1 && rating <= 5) {
                const success = knowledgeManager.rateKnowledge(id, parseInt(rating));
                if (success) {
                    showStatus('评分成功！', 'success');
                    loadAllData();
                }
            }
        }

        // 显示状态消息
        function showStatus(message, type) {
            // 创建临时状态消息
            const status = document.createElement('div');
            status.className = `status-message status-${type}`;
            status.textContent = message;
            status.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
                animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s;
            `;

            document.body.appendChild(status);

            setTimeout(() => {
                status.remove();
            }, 3000);
        }

        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
